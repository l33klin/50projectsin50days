<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span class="result" id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Password Length</label>
        <div class="slider">
          <input type="range" min="4" max="64" value="20" class="slider-input">
          <output class="slider-output"></output>
        </div>
        <input type="number" id="length" min="4" max="64" value="20">
      </div>
      <div class="setting">
        <label>Include uppercase letters</label>
        <input type="checkbox" name="" id="uppercase" checked>
      </div>
      <div class="setting">
        <label>Include lowercase letters</label>
        <input type="checkbox" name="" id="lowercase" checked>
      </div>
      <div class="setting">
        <label>Include numbers</label>
        <input type="checkbox" name="" id="numbers" checked>
      </div>
      <div class="setting">
        <label>Include symbols</label>
        <input type="checkbox" name="" id="symbols" checked>
      </div>
    </div>
    <button class="btn btn-large" id="generate">
      Generate Password
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
