<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>FAQ Collapse</title>
</head>

<body>
  <h1>Frequently Asked Questions</h1>
  <div class="faq-container">
    <div class="faq active">
      <h3 class="faq-title">
        Why are you doing this?
      </h3>
      <p class="faq-text">
        For learning web development.
      </p>
      <button>
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-chevron-up"></i>
      </button>
    </div>
    <div class="faq">
      <h3 class="faq-title">
        What's your name?
      </h3>
      <p class="faq-text">
        Jann.
      </p>
      <button>
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-chevron-up"></i>
      </button>
    </div>
    <div class="faq">
      <h3 class="faq-title">
        Where are come from?
      </h3>
      <p class="faq-text">
        Shenzhen China.
      </p>
      <button>
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-chevron-up"></i>
      </button>
    </div>
    <div class="faq">
      <h3 class="faq-title">
        What's your job?
      </h3>
      <p class="faq-text">
        Tester.
      </p>
      <button>
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-chevron-up"></i>
      </button>
    </div>
    <div class="faq">
      <h3 class="faq-title">
        Which company your work for?
      </h3>
      <p class="faq-text">
        That's a secret.
      </p>
      <button>
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-chevron-up"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
